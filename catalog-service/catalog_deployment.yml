apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog
spec:
  replicas: 2
  selector:
    matchLabels:
      app: catalog
  template:
    metadata:
      labels:
        app: catalog
    spec:
      containers:
      - image: gcr.io/mineral-effect-254613/catalog-image:v1
        imagePullPolicy: IfNotPresent
        name: catalog
        ports:
        - containerPort: 3000